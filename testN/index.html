<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Alladin</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <div class="container">
                    <div class="header-top__body">
                        <div class="header-top__content">
                            <div><i class="geo"></i>Kyiv, Hryshka street, 3–ê and 5</div>
                            <div><i class="metro"></i>Poznyaki</div>
                            <div><i class="time"></i>Everyday 10:00 - 23:00</div>
                        </div>
                        <div class="header-top__lang">UA</div>
                    </div>
                </div>
            </div>
            <div class="header-main">
                <div class="container">
                    <div class="header-main__body">
                        <div class="herder-main__logo">
                            <a href="#"><img src="./img/logo.png" alt="logo"></a>
                        </div>
                        <div class="header-main__social">
                            <a href="#"><img src="./img/fb.svg" alt="fb"></a>
                            <a href="#"><img src="./img/inst.svg" alt="fb"></a>
                            <a href="#"><img src="./img/tik.svg" alt="fb"></a>
                            <a href="#"><img src="./img/yt.svg" alt="fb"></a>
                            <a href="#" class="header-main__lang">ua</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="slider-body">
                    <div class="slider-content">
                        <h2>Aladdin</h2>
                        <p>The best shopping mall on Poznyaki district in Kyiv</p>
                        <a href="#" class="btn">Feedback</a>
                    </div>
                </div>
                <h2 class="main-title">About shopping mall</h2>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
