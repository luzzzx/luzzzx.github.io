<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                  <img src="./img/icon-burger.svg" alt="icon burger">
                </span>
            </button>      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Брови</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Глаза</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Губы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Волосы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Руки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Тело</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Здоровье</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Кулинария</a>
                </li>
              </ul>
              <div class="search-form">
                <label>
                   <button>
                     <img src="./img/search.svg" alt="search icon">
                   </button>
                   <input type="text">
                </label>
              </div>
            </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Главная</a></li>
                <li class="breadcrumb-item"><a href="#"> Брови</a></li>
                <li class="breadcrumb-item">Сколько нужно волос для наращивания каолинсодержащего сырья</li>
            </ol>
        </nav>
        <section class="page-404 row">
            <div class="col-lg-5">
                <div class="page-404-info">
                    <h2>404</h2>
                    <h3>К сожалению, данной страницы
                        не существует...</h3>
                    <button class="main-btn">На главную</button>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="page-404-img">
                    <img src="./img/404.png" alt="404">
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="container">
        <span>© 2020 Skin-Faq</span>
      </div>
    </footer>
    <script src="./js/lib-min.js"></script>
    <script src="./js/main.js"></script>
