<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Dasboard</title>
</head>

<body>
    <div class="wrapper">
        <aside class="main-aside">
            <nav>
                <div class="burger"><i class="fas fa-bars"></i></div>
                <ul>
                    <li><a href="index.html"><i class="fas fa-coins"></i>
                            <p>Coins</p>
                    </li></a>
                    <li><a href="ddservers.html"><i class="fas fa-server"></i>
                            <p>Dedicated servers</p>
                        </a>
                    </li>
                    <li><a href="stakingserver.html"><i class="fas fa-server Ss-i"></i>
                            <p>Staking servers</p>
                        </a>

                    </li>
                    <li><a href="masternode.html"><i class="fas fa-server Ms-i"></i>
                            <p>Masternode servers</p>
                        </a>
                    </li>
                    <li><a href="servicefees.html"><i class="fas fa-concierge-bell"></i>
                            <p>Service fees</p>
                        </a>

                    </li>
                    <li><a href="users.html"><i class="fas fa-users"></i>
                            <p>Users</p>
                        </a>
                    </li>
                    <li><a href="walletoperations.html"><i class="fas fa-wallet"></i>
                            <p>Wallet operations</p>
                        </a>
                    </li>
                    <li><a href="airdrop.html"><i class="fas fa-broadcast-tower"></i>
                            <p>Airdrop</p>
                        </a>
                    </li>
                    <li><a href="admin.html"><i class="fas fa-user-shield"></i>
                            <p>Admin log</p>
                        </a>
                    </li>
                    <li><a href="expresstrade.html"><i class="fas fa-clipboard-list"></i>
                            <p>Express Trade log</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <form class="form-service">
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="Mindeposit">
                                Min deposit amount:
                            </label>
                            <input type="text" class="form-control" id="Mindeposit">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="withdrawal">
                                Min withdrawal amount:
                            </label>
                            <input type="text" class="form-control" id="withdrawal">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="TXfee">
                                Min TX fee:
                            </label>
                            <input type="text" class="form-control" id="TXfee">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="MTXfee">
                                Max TX fee:
                            </label>
                            <input type="text" class="form-control" id="MTXfee">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="confirmations">
                                Coin transfer confirmations:
                            </label>
                            <input type="text" class="form-control" id="confirmations">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="reward">
                                Coin reward confirmations:
                            </label>
                            <input type="text" class="form-control" id="reward">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="prefixes">
                                Address prefixes:<i class="fas fa-question-circle" data-toggle="tooltip"
                                    data-placement="right" title="" data-original-title="Tooltip on right"></i>
                            </label>
                            <input type="text" class="form-control" id="prefixes">
                        </div>
                        <div class="form-check col-6 mb-2">
                            <label class="form-check-label mb-2" for="prefix">
                                Secret ket prefix:<i class="fas fa-question-circle" data-toggle="tooltip"
                                    data-placement="right" title="" data-original-title="Tooltip on right"></i>
                            </label>
                            <input type="text" class="form-control" id="prefix">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <aside class="control-aside">
            <nav>
                <ul>
                    <li><a href="#" class="btn btn-secondary">BASIC</a></li>

                    <li><a href="#" class="btn btn-secondary">SMART BALANCING</a></li>
                </ul>
            </nav>
        </aside>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
