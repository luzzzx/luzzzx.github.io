        <div class="main-content">
            <div class="container">
                <h2>ADD NEW DEDICATED SERVER</h2>
                <div class="row">
                    <form class="form-basic">
                        <div class="form-group col-6">
                            <label for="NameForm">Name:</label>
                            <input type="text" class="form-control" id="NameForm" placeholder="Example input">
                        </div>
                        <div class="form-group col-6">
                            <div class="custom-control custom-switch custom-switch-featured">
                                <input type="checkbox" class="custom-control-input" id="ENABLEDform">
                                <label class="custom-control-label" for="ENABLEDform"><span>ENABLED</span></label>
                            </div>
                        </div>
                        <div class="form-group col-8">
                            <label for="Purpose">Purpose:</label>
                            <select id="Purpose" class="form-control">
                                <option selected>Masternode</option>
                                <option>Masternode</option>
                                <option>Masternode</option>
                                <option>Masternode</option>
                                <option>Masternode</option>
                            </select>
                        </div>
                        <div class="form-group col-8">
                            <label for="Platform">Platform:</label>
                            <select id="Platform" class="form-control">
                                <option selected>WM Ware</option>
                                <option>WM Ware</option>
                                <option>WM Ware</option>
                                <option>WM Ware</option>
                                <option>WM Ware</option>
                            </select>
                        </div>
                        <div class="form-group col-8">
                            <label for="Provider">Provider:</label>
                            <select id="Provider" class="form-control">
                                <option selected>Manual</option>
                                <option>Manual</option>
                                <option>Manual</option>
                                <option>Manual</option>
                                <option>Manual</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="Capacity">Capacity:</label>
                            <input type="text" class="form-control" id="Capacity" placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="PriorityInput">Priority:</label>
                            <input type="text" class="form-control" id="PriorityInput" placeholder="Another input">
                        </div>
                        <div class="form-group col-7">
                            <label for="hostname">IP address or hostname:</label>
                            <input type="text" class="form-control" id="hostname" placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="LoginInput">Login:</label>
                            <input type="text" class="form-control" id="LoginInput" placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="Password">Password:</label>
                            <input type="password" class="form-control" id="Password" placeholder="Another input">
                        </div>
                        <div class="form-group col-7">
                            <label for="blockIP">IP block dir: <i class="fas fa-question-circle" data-toggle="tooltip"
                                    data-placement="right" title="" data-original-title="Tooltip on right"></i></label>
                            <input type="text" class="form-control" id="blockIP" placeholder="Another input">
                        </div>
                        <div class="form-group col-7">
                            <label for="blockIPv6">IPv6 block dir: <i class="fas fa-question-circle"
                                    data-toggle="tooltip" data-placement="right" title=""
                                    data-original-title="Tooltip on right"></i></label>
                            <input type="text" class="form-control" id="blockIPv6" placeholder="Another input">
                        </div>
                        <div class="form-group col-12">
                            <label for="SSHKey">Host SSH public key:</label>
                            <textarea class="form-control" id="SSHKey" rows="5"></textarea>
                        </div>
                        <div class="form-group col-12">
                            <label for="SSHKeyprivate">Host SSH private key:</label>
                            <textarea class="form-control" id="SSHKeyprivate" rows="5"></textarea>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 ml-auto">
                            <button type="button" class="save btn btn-secondary">save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
