<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/style.min.css">
    <title>Dasboard</title>
</head>

<body>
    <div class="wrapper">
        <aside class="main-aside">
            <nav>
                <div class="burger"><i class="fas fa-bars"></i></div>
                <ul>
                    <li><a href="index.html"><i class="fas fa-coins"></i>
                            <p>Coins</p>
                    </li></a>
                    <li><a href="ddservers.html"><i class="fas fa-server"></i>

                    <li><a href="stakingserver.html"><i class="fas fa-server Ss-i"></i>
                            <p>Staking servers</p>
                        </a>

                    </li>
                    <li><a href="masternode.html"><i class="fas fa-server Ms-i"></i>
                            <p>Masternode servers</p>
                        </a>
                    </li>
                    <li><a href="servicefees.html"><i class="fas fa-concierge-bell"></i>
                            <p>Service fees</p>
                        </a>

                    </li>
                    <li><a href="users.html"><i class="fas fa-users"></i>
                            <p>Users</p>
                        </a>
                    </li>
                    <li><a href="walletoperations.html"><i class="fas fa-wallet"></i>
                            <p>Wallet operations</p>
                        </a>
                    </li>
                    <li><a href="airdrop.html"><i class="fas fa-broadcast-tower"></i>
                            <p>Airdrop</p>
                        </a>
                    </li>
                    <li><a href="admin.html"><i class="fas fa-user-shield"></i>
                            <p>Admin log</p>
                        </a>
                    </li>
                    <li><a href="expresstrade.html"><i class="fas fa-clipboard-list"></i>
                            <p>Express Trade log</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <form class="form-service">
                        <div class="form-check col-12 mb-2">
                            <div class="balance-wrapper">
                                <div class="form-group col-6 balance-toggle-form">
                                    <div class="custom-control custom-switch custom-switch-featured">
                                        <input type="checkbox" class="custom-control-input" id="balance"
                                            checked="checked">
                                        <label class="custom-control-label" for="balance" data-toggle="collapse"
                                            data-target="#collapseExample" aria-expanded="true"
                                            aria-controls="collapseExample">POS</label>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse card balance-card show" id="collapseExample">
                                <div class="form-check col-6 mb-2">
                                    <label for="ROI">Staking ROI provider:</label>
                                    <select id="ROI" class="form-control">
                                        <option selected>provider</option>
                                        <option>provider</option>
                                        <option>provider</option>
                                        <option>CoinGecko</option>
                                        <option>CoinGecko</option>
                                    </select>
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="ticker">
                                        Staking ROI provider ticker:<i class="fas fa-question-circle"
                                            data-toggle="tooltip" data-placement="right" title=""
                                            data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="ticker">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="Staking">
                                        Staking input amount:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="Staking">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="Minstaking">
                                        Min staking input amount:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="Minstaking">
                                </div>
                            </div>
                        </div>
                        <div class="form-check col-12 mb-2">
                            <div class="balance-wrapper">
                                <div class="form-group col-6 balance-toggle-form">
                                    <div class="custom-control custom-switch custom-switch-featured">
                                        <input type="checkbox" class="custom-control-input" id="balance2"
                                            checked="checked">
                                        <label class="custom-control-label" for="balance2" data-toggle="collapse"
                                            data-target="#collapseExample2" aria-expanded="true"
                                            aria-controls="collapseExample">zPOS</label>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse card balance-card show" id="collapseExample2">
                                <div class="form-check col-6 mb-2">
                                    <label for="ZPOSROI">ZPOS ROI provider:</label>
                                    <select id="ZPOSROI" class="form-control">
                                        <option selected>ZPOSprovider</option>
                                        <option>ZPOSprovider</option>
                                        <option>provider</option>
                                        <option>ZPOSCoinGecko</option>
                                        <option>CoinGecko</option>
                                    </select>
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="ZPOSticker">
                                        ZPOS ROI provider ticker:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="ZPOSticker">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="ZPOSStaking">
                                        ZPOS input amount:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="ZPOSStaking">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="ZPOSMinstaking">
                                        Min ZPOS input amount:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="ZPOSMinstaking">
                                </div>
                            </div>
                        </div>
                        <div class="form-check col-12 mb-2">
                            <div class="balance-wrapper">
                                <div class="form-group col-6 balance-toggle-form">
                                    <div class="custom-control custom-switch custom-switch-featured">
                                        <input type="checkbox" class="custom-control-input" id="balance3"
                                            checked="checked">
                                        <label class="custom-control-label" for="balance3" data-toggle="collapse"
                                            data-target="#collapseExample3" aria-expanded="true"
                                            aria-controls="collapseExample"><span>Masternode</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse card balance-card show" id="collapseExample3">
                                <div class="form-group col-12">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="wallet"
                                            checked="checked">
                                        <label class="custom-control-label" for="wallet">Use cold wallet</label>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="sentinel"
                                            checked="checked">
                                        <label class="custom-control-label" for="sentinel">Use sentinel</label>
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="blockchain"
                                            checked="checked">
                                        <label class="custom-control-label" for="blockchain">Use blockchain
                                            snapshot</label>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="IPv4" checked="checked">
                                        <label class="custom-control-label" for="IPv4">Use IPv4</label>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="IPv6" checked="checked">
                                        <label class="custom-control-label" for="IPv6">Use IPv6</label>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="provider">Masternode ROI provider:</label>
                                    <select id="provider" class="form-control">
                                        <option selected>provider</option>
                                        <option>ROIprovider</option>
                                        <option>ROIprovider</option>
                                        <option>ROIprovider</option>
                                        <option>ROIBlock</option>
                                    </select>
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="ROIticker">
                                        Masternode ROI provider ticker:<i class="fas fa-question-circle"
                                            data-toggle="tooltip" data-placement="right" title=""
                                            data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="ROIticker">
                                </div>
                                <div class="form-group col-12 config-form">
                                    <label for="distribution">Rewards distribution mode:<i
                                            class="fas fa-question-circle" data-toggle="tooltip" data-placement="right"
                                            title="" data-original-title="Tooltip on right"></i></label>
                                    <select id="distribution" class="form-control">
                                        <option selected>Default</option>
                                        <option>Maintenance</option>
                                        <option>DashFork</option>
                                        <option>Insight</option>
                                        <option>Block</option>
                                    </select>
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="collateral">
                                        Masternode collateral:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="collateral">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="Minicollectible">
                                        Minimum collectible reward:<i class="fas fa-question-circle"
                                            data-toggle="tooltip" data-placement="right" title=""
                                            data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="Minicollectible">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="confirmations">
                                        Collateral confirmations:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="confirmations">
                                </div>
                                <div class="form-check col-6 mb-2">
                                    <label class="form-check-label mb-2" for="Maxservers">
                                        Max servers:<i class="fas fa-question-circle" data-toggle="tooltip"
                                            data-placement="right" title="" data-original-title="Tooltip on right"></i>
                                    </label>
                                    <input type="text" class="form-control" id="Maxservers">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <aside class="control-aside">
            <nav>
                <ul>
                    <li><a href="#" class="btn btn-secondary">BASIC</a></li>
                    <li><a href="#" class="btn btn-secondary">KNOWLEDGEBASE</a></li>
                    <li><a href="#" class="btn btn-secondary">EXPLORERS</a></li>
                    <li><a href="#" class="btn btn-secondary">CONFIG</a></li>
                    <li><a href="#" class="btn btn-secondary">SERVICE</a></li>
                    <li><a href="#" class="btn btn-secondary">SMART BALANCING</a></li>
                </ul>
            </nav>
        </aside>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
