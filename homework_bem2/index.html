<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
    <title>Card BEM</title>
</head>

<body>
    <main>
        <div class="card-modal">
            <div class="card-modal__logo">
                <img src="./img/logo.png" alt="">
            </div>

            <div class="modal-items">
                <div class="modal-items__img">
                    <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="">
                </div>
                <div class="modal-items__description">
                    <div class="modal-items__title">
                        Nike SB Stefan Janoski Max
                    </div>
                    <div class="modal-items__subtitle">
                        Unisex Skateboarding Shoe
                    </div>
                    <div class="modal-items__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="modal-items__size">
                        <a href="#">Size</a>
                    </div>
                    <div class="modal-items__qty">
                        <a href="#">Qty</a>
                    </div>
                    <div class="modal-items__btn">
                        <a href="#">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="card-modal__cntyrls">
                <img src="./img/Ellipse_1_copy_3.png" alt="">
                <img src="./img/Ellipse_1.png" alt="">
                <img src="./img/Ellipse_1_copy.png" alt="">
                <img src="./img/Ellipse_1_copy_2.png" alt="">
            </div>


        </div>
    </main>
</body>

</html>
