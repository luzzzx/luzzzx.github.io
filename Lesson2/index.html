<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: url('bg.jpg') no-repeat;
        background-size: cover;
    }
    
    .tittle {
        max-width: 960px;
        margin: 0 auto;
    }
    
    .tittle h1 {
        font-size: 40px;
        color: white;
        font-weight: 900;
        text-align: right;
    }
    
    .content {
        max-width: 960px;
        margin: 0 auto;
    }
    
    .content ul {
        text-align: right;
        text-decoration: none;
        list-style: none;
    }
    
    .content li {
        font-size: 25px;
        color: whitesmoke;
        text-decoration: none;
        margin-right: 50px;
    }
    
    .content li input {
        margin-right: 5px;
    }
</style>

<body>
    <header class="tittle">
        <h1>Список продуктов :</h1>
    </header>
    <main class="content">
        <ul>
            <li><label for="mork">Морковь
                <input type="checkbox" name="condition" id="mork">
            </label></li>
            <li>
                <label for="klub">Клубника
                    <input type="checkbox" name="condition" id="klub">
                </label>
            </li>
            <li><label for="kap">Капуста
                <input type="checkbox" name="condition" id="kap">
            </label>
            </li>
            <li><label for="pom">Помидоры
                <input type="checkbox" name="condition" id="pom">
            </label></li>
            <li><label for="pot">Картошка
                <input type="checkbox" name="condition" id="pot">
            </label></li>
            <li><label for="sal">Салат
                <input type="checkbox" name="condition" id="sal">
            </label></li>
            <li><label for="og">Огурцы
                <input type="checkbox" name="condition" id="og">
            </label></li>
            <li><label for="mash">Грибы
                <input type="checkbox" name="condition" id="mash">
            </label></li>
        </ul>
    </main>
</body>

</html>
