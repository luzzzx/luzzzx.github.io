<!doctype html>
<html lang="ru">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Eco fund Tebigat</title>

  <body>
    <header>
      <section class="header-top">
        <div class="container">
          <div class="header-top__nav">
            <a class="logo" href="#">
              <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header-top__links">
              <a href="#">Стать партнером фонда</a>
              <div class="header-top__lang">
                <a href="#">КАЗ</a>
                <a href="#" class="active">РУС</a>
                <a href="#">ENG</a>
              </div>
              <div class="header-top__social">
                <a href="#"><span class="iconify" data-icon="bx:bxl-facebook-circle" data-inline="false"></span></a>
                <a href="#"><span class="iconify" data-icon="bx:bxl-instagram" data-inline="false"></span></a>
                <a href="#"><span class="iconify" data-icon="akar-icons:youtube-fill" data-inline="false"></span></a>
                <a href="#"><span class="iconify" data-icon="bx:bxl-linkedin-square" data-inline="false"></span></a>
                <a href="#"><span class="iconify" data-icon="bx:bxl-google" data-inline="false"></span></a>
                <a href="#"><span class="iconify" data-icon="uil:telegram" data-inline="false"></span></a>
              </div>
            </div>
          </div>
        </div>
      </section>

          <div class="row">
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card fond">
                <span class="card-icon">
                  <img src="./img/icons/01.svg" alt="icon-main">
                </span>
                <span>
                  О фонде
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card project">
                <span class="card-icon">
                  <img src="./img/icons/02.svg" alt="icon-main">
                </span>
                <span>
                  ПРОЕКТЫ
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card fond-comp">
                <span class="card-icon">
                  <img src="./img/icons/03.svg" alt="icon-main">
                </span>
                <span>
                  фонд <br>
                  компенсационных <br>
                  посадок
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card calendar">
                <span class="card-icon">
                  <img src="./img/icons/04.svg" alt="icon-main">

                <span>
                  Календарь <br>

                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card company-rate">
                <span class="card-icon">
                  <img src="./img/icons/05.svg" alt="icon-main">
                </span>
                <span>
                  ЗЕЛЕНЫЙ <br>
                  РЕЙТИНГ <br>
                  КОМПАНИИ
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card fond-gallery">
                <span class="card-icon">
                  <img src="./img/icons/06.svg" alt="icon-main">
                </span>

                </span>

            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">

                <span class="card-icon">
                  <img src="./img/icons/07.svg" alt="icon-main">
                </span>
                <span>

                  фонда
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card fond-target">
                <span class="card-icon">
                  <img src="./img/icons/08.svg" alt="icon-main">
                </span>
                <span>
                  цели <br>

                  развития
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">
              <a href="#" class="main-body__card education">
                <span class="card-icon">
                  <img src="./img/icons/09.svg" alt="icon-main">
                </span>
                <span>
                  ОБучение
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-md-4 mb-2">

                <span class="card-icon">
                  <img src="./img/icons/10.svg" alt="icon-main">
                </span>
                <span>
                  счетчик <br>
                  2 миллиарда <br>
                  деревьев
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4 mb-xs-4 mb-2">
              <a href="#" class="main-body__card ecology">
                <span class="card-icon">
                  <img src="./img/icons/11.svg" alt="icon-main">
                </span>
                <span>
                  экологический <br>
                  паспорт <br>
                  зданий/помещений
                </span>
              </a>
            </div>
            <div class="col-xxl-3 col-md-4 col-4">
              <a href="#" class="news-btn">
                <img src="./img/corcle.svg" alt="news-icon">
              </a>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="./js/circle-progress.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
