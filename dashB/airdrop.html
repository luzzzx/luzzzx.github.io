        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="addCoin-title-row">
                            <h2 class="page-title display-4">Airdrop</h2>
                            <button class="btn btn-success px-3"><i class="fas fa-save mr-2"></i>SAVE</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-Airdrop">
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for="Airdropamount">Airdrop amount</label>
                                    <input type="text" class="form-control" id="Airdropamount"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-4">
                                    <label for="AirdropCoin">Coin</label>
                                    <select id="AirdropCoin" class="form-control bg-secondary text-white">
                                        <option selected="">Coin</option>
                                        <option>Coin</option>
                                        <option>Coin</option>
                                        <option>Coin</option>
                                        <option>Coin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-4">
                                    <label for="Airdropholding">To recepients that are holding</label>
                                    <input type="text" class="form-control" id="Airdropholding"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-4">
                                    <label for="ExplorerAPI2">Coin:</label>
                                    <select id="ExplorerAPI2" class="form-control bg-secondary text-white">
                                        <option selected="">ESBC</option>
                                        <option>ESBC</option>
                                        <option>ESBC</option>
                                        <option>ESBC</option>
                                        <option>ESBC</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-3">
                                    <label for="AirdroLocked">Locked until</label>
                                    <input type="text" class="form-control" id="AirdroLocked"
                                        placeholder="05/18/2020 00:00:00">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
