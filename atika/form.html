<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/owl.carousel.min.css">
    <link rel="stylesheet" href="./scss/owl.theme.default.min.css">
    <link rel="stylesheet" href="./scss/jquery.nice-number.css">
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Document</title>
</head>

<body>
    <div class="modal">
        <div class="contacts-form">
            <div class="form-wrapper">
                <h2>Заказать звонок</h2>
                <h3>Мы свяжемся с Вами в ближайшее время</h3>
                <p>Зваполните форму</p>
                <form>
                    <div class="form">
                        <div class="form-col">
                            <input type="text" placeholder="Ваше имя">
                            <input type="text" placeholder="Телефон">
                            <input type="text" placeholder="E-mail">
                        </div>
                        <div class="form-col">
                            <textarea name="text" cols="30" rows="10" placeholder="Комментарий"></textarea>
                        </div>
                    </div>
                </form>
                <div class="form-submit">
                    <div class="agree">
                        <p>Нажимая кнопку «Сделать заказа» Вы даете согласие</p>
                        <a href="">на обработку персональных данных</a>.
                    </div>
                    <a class="btn-submit" href="#">ОТПРАВИТЬ</a>
                </div>
                <a class="modal-close" href="#"><img src="./img/card/close.png" alt="close"></a>
            </div>
        </div>
    </div>


</body>

</html>
