        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="addCoin-title-row">
                            <div class="addcoin-title">
                                <p>ADD NEW DEDICATED SERVER</p>
                                <h2>CONFIG</h2>
                            </div>
                            <button class="btn btn-success px-3"><i class="fas fa-save mr-2"></i>SAVE</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <form class="form-config">
                                <div class="form-group col-6">
                                    <label for="NameConfig">Name</label>
                                    <input type="text" class="form-control" id="NameConfig" placeholder="Example input">
                                </div>
                                <div class="form-group col-6 testnet">
                                    <label class="isTestnet" for="ConfigToggler"><span>Enabled
                                        </span></label>
                                    <div class="custom-control custom-switch custom-switch-featured">
                                        <input type="checkbox" class="custom-control-input" id="ConfigToggler">
                                        <label class="custom-control-label" for="ConfigToggler">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-2">
                                    <label for="PurposeConfig">Purpose:</label>
                                    <select id="PurposeConfig" class="form-control bg-secondary text-white">
                                        <option selected>Masternode</option>
                                        <option>Masternode</option>
                                        <option>Masternode</option>
                                        <option>Masternode</option>
                                        <option>Masternode</option>
                                    </select>
                                </div>
                                <div class="form-group col-2">
                                    <label for="PlatformConfig">Platform:</label>
                                    <select id="PlatformConfig" class="form-control bg-secondary text-white">
                                        <option selected>WM Ware</option>
                                        <option>WM Ware</option>
                                        <option>WM Ware</option>
                                        <option>WM Ware</option>
                                        <option>WM Ware</option>
                                    </select>
                                </div>
                                <div class="form-group col-2">
                                    <label for="ProviderConfig">Provider:</label>
                                    <select id="ProviderConfig" class="form-control bg-secondary text-white">
                                        <option selected>Manual</option>
                                        <option>Manual</option>
                                        <option>Manual</option>
                                        <option>Manual</option>
                                        <option>Manual</option>
                                    </select>
                                </div>
                                <div class="form-group col-2">
                                    <label for="CapacityConfig">Capacity</label>
                                    <select class="custom-select" id="CapacityConfig">
                                        <option selected="">120</option>
                                        <option value="1">110</option>
                                        <option value="2">100</option>
                                        <option value="3">90</option>
                                        <option value="3">80</option>
                                        <option value="3">70</option>
                                    </select>
                                </div>
                                <div class="form-group col-2">
                                    <label for="PriorityConfig">Priority</label>
                                    <input type="text" class="form-control" id="PriorityConfig"
                                        placeholder="Example input">
                                    </select>
                                </div>
                                <div class="form-group col-6">
                                    <label for="hostnameConfig">IP address or hostname</label>
                                    <input type="text" class="form-control" id="hostnameConfig"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-3">
                                    <label for="LoginConfig">Login</label>
                                    <input type="text" class="form-control" id="LoginConfig"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-3">
                                    <label for="hostnamePassword">Password</label>
                                    <input type="password" class="form-control" id="hostnamePassword"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-6">
                                    <label for="ConfigIPblock">IP block dir:<i class="fas fa-question-circle ml-1"
                                            data-toggle="tooltip" data-placement="top" title=""
                                            data-original-title="Tooltip on top"></i></label>
                                    <input type="text" class="form-control" id="ConfigIPblock"
                                        placeholder="Example input">
                                </div>
                                <div class="form-group col-6">
                                    <label for="ConfigIPv6">IPv6 block dir:<i class="fas fa-question-circle ml-1"
                                            data-toggle="tooltip" data-placement="top" title=""
                                            data-original-title="Tooltip on top"></i></label>
                                    <input type="text" class="form-control" id="ConfigIPv6" placeholder="Example input">
                                </div>
                                <div class="form-group col-8">
                                    <label for="ConfigHost">Host SSH public key:</label>
                                    <textarea class="form-control" id="ConfigHost" rows="3"></textarea>
                                </div>
                                <div class="form-group col-8">
                                    <label for="ConfigHostprivate">Host SSH private key:</label>
                                    <textarea class="form-control" id="ConfigHostprivate" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
