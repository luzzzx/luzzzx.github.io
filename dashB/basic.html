</head>

        </aside>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <form class="form-basic">
                        <div class="form-group col-6">
                            <label for="formGroupExampleInput">Custom text:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Example input">
                        </div>
                        <div class="form-group col-6">
                            <label for="formGroupExampleInput2">Custom text link:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="inputState">Status:</label>
                            <select id="inputState" class="form-control">
                                <option selected>Maintenance</option>
                                <option>Maintenance</option>
                                <option>Maintenance</option>
                                <option>Maintenance</option>
                                <option>Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <div class="custom-control custom-switch custom-switch-featured">
                                <input type="checkbox" class="custom-control-input" id="customSwitches">
                                <label class="custom-control-label" for="customSwitches"><span>FEATURED</span></label>
                            </div>
                        </div>
                        <div class="form-group col-4">
                            <label for="formGroupExampleInput2">Name:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Another input">
                        </div>
                        <div class="form-group col-4">
                            <label for="formGroupExampleInput2">Ticker:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Another input">
                        </div>
                        <div class="form-group col-4 cf-form">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="myInput" aria-describedby="myInput">
                                <label class="custom-file-label" for="myInput"><i
                                        class="fas fa-cloud-upload-alt"></i>Choose file</label>
                                <!-- <a href="#" class="clear-form-file"><i class="fas fa-times"></i></a> -->
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="inputState">Market data source:</label>
                            <select id="inputState" class="form-control">
                                <option selected>CoinGecko</option>
                                <option>CoinGecko</option>
                                <option>CoinGecko</option>
                                <option>CoinGecko</option>
                                <option>CoinGecko</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label for="Coin">Coin ID:<i class="fas fa-question-circle" data-toggle="tooltip"
                                    data-placement="right" title="Tooltip on right"></i></label>
                            <input type="text" class="form-control" id="Coin" placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="Sendy">Sendy list ID:</label>
                            <input type="text" class="form-control" id="Sendy" placeholder="Another input">
                        </div>
                        <div class="form-group col-6">
                            <label for="Amount">Amount decimals:</label>
                            <input type="text" class="form-control" id="Amount" placeholder="Another input">
                        </div>
                        <div class="form-group col-12">
                            <label for="Comment">Comment:</label>
                            <textarea class="form-control" id="Comment" rows="3"></textarea>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 ml-auto">
                            <button type="button" class="save btn btn-secondary">save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <aside class="control-aside">
            <nav>
